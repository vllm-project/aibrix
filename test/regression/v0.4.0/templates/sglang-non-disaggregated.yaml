{{- if and (eq .Values.engine.type "sglang") (eq .Values.deployment.type "non-disaggregated") }}
apiVersion: orchestration.aibrix.ai/v1alpha1
kind: StormService
metadata:
  name: {{ include "aibrix-model.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aibrix-model.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.stormReplicas }}
  updateStrategy:
    type: InPlaceUpdate
  stateful: true
  selector:
    matchLabels:
      {{- include "aibrix-model.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aibrix-model.selectorLabels" . | nindent 8 }}
    spec:
      roles:
        - name: server
          replicas: {{ .Values.deployment.replicas }}
          stateful: false
          template:
            spec:
              containers:
                - name: sglang-server
                  image: {{ include "aibrix-model.engineImage" . }}
                  command: ["sh", "-c"]
                  args:
                    - |
                      python3 -m sglang.launch_server \
                        --model-path {{ .Values.model.path }} \
                        --served-model-name {{ .Values.model.name }} \
                        --host 0.0.0.0 \
                        --port {{ .Values.serverPort }} \
                        --trust-remote-code \
                        --enable-metrics \
                        --mem-fraction-static 0.8 \
                        --log-level debug
                  env:
                    {{- include "aibrix-model.envVars" . | nindent 20 }}
                  resources:
                    {{- include "aibrix-model.resources" . | nindent 20 }}
                  volumeMounts:
                    - name: model-vol
                      mountPath: /models
                      readOnly: true
                    {{- if .Values.resources.memory.sharedMemory }}
                    - mountPath: /dev/shm
                      name: shared-mem
                    {{- end }}
                  securityContext:
                    {{- if .Values.security.privileged }}
                    privileged: true
                    {{- else }}
                    capabilities:
                      add:
                        {{- range .Values.security.capabilities }}
                        - {{ . }}
                        {{- end }}
                    {{- end }}
              volumes:
                - name: model-vol
                  hostPath:
                    path: {{ .Values.volumes.models.hostPath }}
                    type: Directory
                {{- if .Values.resources.memory.sharedMemory }}
                - emptyDir:
                    medium: Memory
                  name: shared-mem
                {{- end }}
{{- end }}