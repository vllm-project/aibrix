apiVersion: orchestration.aibrix.ai/v1alpha1
kind: StormService
metadata:
  name: sglang-2p2d
  namespace: default
  labels:
    helm.sh/chart: aibrix-regression-test-0.5.0
    app.kubernetes.io/name: aibrix-regression-test
    app.kubernetes.io/instance: sglang-xpyd-rdma
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    engine: "sglang"
    deployment: "disaggregated"
spec:
  replicas: 1
  updateStrategy:
    type: InPlaceUpdate
  stateful: true
  selector:
    matchLabels:
      app.kubernetes.io/name: aibrix-regression-test
      app.kubernetes.io/instance: sglang-xpyd-rdma
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aibrix-regression-test
        app.kubernetes.io/instance: sglang-xpyd-rdma
    spec:
      roles:
        - name: prefill
          replicas: 2
          stateful: true
          template:
            metadata:
              annotations:
                k8s.volcengine.com/pod-networks: |
                  [
                    {
                      "cniConf":{
                          "name":"rdma"
                      }
                    }
                  ]
              labels:
                model.aibrix.ai/name: qwen3-32b
                model.aibrix.ai/port: "8000"
                model.aibrix.ai/engine: sglang
            spec:
              nodeSelector:
                kubernetes.io/hostname: 192.168.0.7
              containers:
                - name: prefill
                  image: aibrix-container-registry-cn-beijing.cr.volces.com/aibrix/sglang-aibrix-kvcache-nixl:v0.5.5.post3-nixl-v0.7.1-ucx-1.19.0
                  command: ["sh", "-c"]
                  args:
                    - |
                      python3 -m sglang.launch_server \
                        --model-path /models/Qwen3-32B \
                        --served-model-name qwen3-32b \
                        --host 0.0.0.0 \
                        --port 8000 \
                        --disaggregation-mode prefill \
                        --disaggregation-transfer-backend=nixl \
                        --trust-remote-code \
                        --enable-metrics \
                        --mem-fraction-static 0.8 \
                        --tp-size 2 \
                        --log-level info
                  env:
                    - name: UCX_TLS
                      value: "^gga"
                    - name: GLOO_SOCKET_IFNAME
                      value: "eth0"
                    - name: NCCL_SOCKET_IFNAME
                      value: "eth0"
                    - name: NCCL_IB_DISABLE
                      value: "0"
                    - name: NCCL_IB_GID_INDEX
                      value: "7"
                    - name: NCCL_DEBUG
                      value: "INFO"
                  volumeMounts:
                    - name: model-vol
                      mountPath: /models
                      readOnly: true
                    - mountPath: /dev/shm
                      name: shared-mem
                  resources:
                    limits:
                      nvidia.com/gpu: 2
                      vke.volcengine.com/rdma: "1"
                  securityContext:
                    capabilities:
                      add:
                        - IPC_LOCK
              volumes:
                - name: model-vol
                  hostPath:
                    path: /data01/models
                    type: Directory
                - emptyDir:
                    medium: Memory
                  name: shared-mem
        - name: decode
          replicas: 2
          stateful: true
          template:
            metadata:
              annotations:
                k8s.volcengine.com/pod-networks: |
                  [
                    {
                      "cniConf":{
                          "name":"rdma"
                      }
                    }
                  ]
              labels:
                model.aibrix.ai/name: qwen3-32b
                model.aibrix.ai/port: "8000"
                model.aibrix.ai/engine: sglang
            spec:
              nodeSelector:
                kubernetes.io/hostname: 192.168.0.6
              containers:
                - name: decode
                  image: aibrix-container-registry-cn-beijing.cr.volces.com/aibrix/sglang-aibrix-kvcache-nixl:v0.5.5.post3-nixl-v0.7.1-ucx-1.19.0
                  command: ["sh", "-c"]
                  args:
                    - |
                      python3 -m sglang.launch_server \
                        --model-path /models/Qwen3-32B \
                        --served-model-name qwen3-32b \
                        --host 0.0.0.0 \
                        --port 8000 \
                        --disaggregation-mode decode \
                        --disaggregation-transfer-backend=nixl \
                        --trust-remote-code \
                        --enable-metrics \
                        --mem-fraction-static 0.8 \
                        --tp-size 2 \
                        --log-level info
                  env:
                    - name: UCX_TLS
                      value: "^gga"
                    - name: GLOO_SOCKET_IFNAME
                      value: "eth0"
                    - name: NCCL_SOCKET_IFNAME
                      value: "eth0"
                    - name: NCCL_IB_DISABLE
                      value: "0"
                    - name: NCCL_IB_GID_INDEX
                      value: "7"
                    - name: NCCL_DEBUG
                      value: "INFO"
                  volumeMounts:
                    - name: model-vol
                      mountPath: /models
                      readOnly: true
                    - mountPath: /dev/shm
                      name: shared-mem
                  resources:
                    limits:
                      nvidia.com/gpu: 2
                      vke.volcengine.com/rdma: "1"
                  securityContext:
                    capabilities:
                      add:
                        - IPC_LOCK
              volumes:
                - name: model-vol
                  hostPath:
                    path: /data01/models
                    type: Directory
                - emptyDir:
                    medium: Memory
                  name: shared-mem
