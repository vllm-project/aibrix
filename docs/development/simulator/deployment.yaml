---
# Pod autoscaler works with gpu-optimizer
apiVersion: autoscaling.aibrix.ai/v1alpha1
kind: PodAutoscaler
metadata:
  name: podautoscaler-simulator-llama2-7b
  labels:
    app.kubernetes.io/name: aibrix
    app.kubernetes.io/managed-by: kustomize
  namespace: aibrix-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: simulator-llama2-7b
  minReplicas: 1
  maxReplicas: 10
  targetMetric: "avg_prompt_throughput_toks_per_s" # Ignore if metricsSources is configured
  targetPort: 8000 # Ignore if metricsSources is configured
  metricsSources: 
    - endpoint: gpu-optimizer.aibrix-system.svc.cluster.local:8080
      path: /metrics/aibrix-system/simulator-llama2-7b
      metric: "vllm:deployment_replicas"
  targetValue: "1"
  scalingStrategy: "KPA"