apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator-llama2-7b
  namespace: aibrix-system
  labels:
    modeladapter.aibricks.ai/enabled: "true"
    model.aibrix.ai/name: "llama2-7b"
    model.aibrix.ai/port: "8000"
spec:
  replicas: 1
  selector:
    matchLabels:
      modeladapter.aibricks.ai/enabled: "true"
      model.aibrix.ai/name: "llama2-7b"
  template:
    metadata:
      labels:
        modeladapter.aibricks.ai/enabled: "true"
        model.aibrix.ai/name: "llama2-7b"
        app: "simulator-llama2-7b"
    spec:
      serviceAccountName: pod-autoscaler
      automountServiceAccountToken: true # Important!
      containers:
        - name: llmengine-simulator
          image: aibrix/vllm-simulator:nightly
          ports:
            - containerPort: 8000
          env:
            - name: DEPLOYMENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app']
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MODEL_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['model.aibrix.ai/name']
---
# Debug only: Make sure pod can be visited from controller that deployed in mac.
apiVersion: v1
kind: Service
metadata:
  name: llama2-7b
  namespace: aibrix-system
spec:
  selector:
    model.aibrix.ai/name: "llama2-7b"
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30081
  type: NodePort
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-autoscaler
  namespace: aibrix-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-reader
  namespace: aibrix-system
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: aibrix-system
subjects:
  - kind: ServiceAccount
    name: pod-autoscaler
    namespace: aibrix-system
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: aibrix-system
  name: deployment-reader
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployment-reader-binding
  namespace: aibrix-system
subjects:
  - kind: ServiceAccount
    name: pod-autoscaler
    namespace: aibrix-system
roleRef:
  kind: Role
  name: deployment-reader
  apiGroup: rbac.authorization.k8s.io
