---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIGatewayRoute
metadata:
  name: multi-model-route-pd-disaggregation
  namespace: default
spec:
  parentRefs:
    - name: aibrix-ai-gateway
      kind: Gateway
      group: gateway.networking.k8s.io
  rules:
    - matches:
        - headers:
            - type: Exact
              name: x-ai-eg-model
              value: qwen2-7b
      backendRefs:
        - group: inference.networking.k8s.io
          kind: InferencePool
          name: qwen2-7b