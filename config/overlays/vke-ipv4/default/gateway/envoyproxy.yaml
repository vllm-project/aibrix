apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: aibrix-custom-proxy-config
  namespace: aibrix-system
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyService:
        patch:
          type: StrategicMerge
          value:
            metadata:
              annotations:
                service.beta.kubernetes.io/volcengine-loadbalancer-address-type: "PRIVATE"
            spec:
              ipFamilies:
              - IPv4    # Remove IPv6
              ipFamilyPolicy: SingleStack  # Changed from PreferDualStack to SingleStack since VKE does not support ipv6
      envoyDeployment:
        pod:
          annotations:
            vci.vke.volcengine.com/pod-ip-family: dualstack
        container:
          image: aibrix-container-registry-cn-beijing.cr.volces.com/envoyproxy/envoy:distroless-v1.31.0