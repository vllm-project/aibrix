apiVersion: orchestration.aibrix.ai/v1alpha1
kind: StormService
metadata:
  name: vllm-vanilla
  namespace: default
  labels:
    helm.sh/chart: aibrix-regression-test-0.5.0
    app.kubernetes.io/name: aibrix-regression-test
    app.kubernetes.io/instance: vllm-vanilla-tp2
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
    engine: "vllm"
    deployment: "disaggregated"
spec:
  replicas: 1
  updateStrategy:
    type: InPlaceUpdate
  stateful: true
  selector:
    matchLabels:
      app.kubernetes.io/name: aibrix-regression-test
      app.kubernetes.io/instance: vllm-vanilla-tp2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aibrix-regression-test
        app.kubernetes.io/instance: vllm-vanilla-tp2
    spec:
      roles:
        - name: vllm-engine
          replicas: 1
          stateful: true
          template:
            metadata:
              labels:
                model.aibrix.ai/name: qwen3-32b
                model.aibrix.ai/port: "8000"
                model.aibrix.ai/engine: vllm
            spec:
              nodeSelector:
                kubernetes.io/hostname: 192.168.0.7
              containers:
                - name: vllm-engine
                  image: aibrix-public-release-cn-beijing.cr.volces.com/aibrix/vllm-openai:v0.10.2-aibrix-v0.5.0.pdr.unalign-nixl-0.7.1-20260216
                  command: ["sh", "-c"]
                  args:
                    - |
                      python3 -m vllm.entrypoints.openai.api_server \
                        --host "0.0.0.0" \
                        --port "8000" \
                        --uvicorn-log-level warning \
                        --model /models/Qwen3-32B \
                        --served-model-name qwen3-32b \
                        --disable-log-requests \
                        --disable-fastapi-docs \
                        --trust-remote-code \
                        --swap-space "0" \
                        --no-enable-chunked-prefill \
                        --no-enable-prefix-caching \
                        --tensor-parallel-size=2
                  env:
                    - name: PYTHONHASHSEED
                      value: "1047"
                    - name: VLLM_SERVER_DEV_MODE
                      value: "1"
                    - name: VLLM_USE_V1
                      value: "1"
                    - name: VLLM_ENABLE_V1_MULTIPROCESSING
                      value: "1"
                    - name: VLLM_WORKER_MULTIPROC_METHOD
                      value: "spawn"
                    - name: VLLM_LOGGING_LEVEL
                      value: info
                    - name: AIBRIX_KV_CACHE_OL_L1_CACHE_ENABLED
                      value: "0"
                    - name: AIBRIX_KV_CACHE_OL_L2_CACHE_BACKEND
                      value: "SHFS"
                    - name: AIBRIX_KV_CACHE_OL_SHFS_ROOT
                      value: "/kvcache"
                    - name: AIBRIX_KV_CACHE_OL_L2_CACHE_NAMESPACE
                      value: "aibrix"
                    - name: AIBRIX_KV_CACHE_OL_L2_CACHE_OP_BATCH
                      value: "32"
                    - name: AIBRIX_KV_CACHE_OL_L2_CACHE_NUM_ASYNC_WORKERS
                      value: "8"
                    - name: AIBRIX_KV_CACHE_OL_TOKEN_VALIDATION_ENABLED
                      value: "0"
                  volumeMounts:
                    - name: model-vol
                      mountPath: /models
                      readOnly: true
                    - mountPath: /dev/shm
                      name: shared-mem
                    - name: kvcache
                      mountPath: /kvcache
                  resources:
                    limits:
                      nvidia.com/gpu: 2
                  securityContext:
                    capabilities:
                      add:
                        - IPC_LOCK
              volumes:
                - name: model-vol
                  hostPath:
                    path: /data01/models
                    type: Directory
                - emptyDir:
                    medium: Memory
                  name: shared-mem
                - name: kvcache
                  hostPath:
                    path: /data01/kvcache
                    type: Directory
