# RBAC resources for api-extension testing
# This file contains the necessary Kubernetes RBAC resources for tests that depend on create_test_app
# with enable_k8s_job=True

---
# Test ServiceAccount for job reader
apiVersion: v1
kind: ServiceAccount
metadata:
  name: unittest-job-reader-sa
  namespace: default
---
# Test Role for job reader
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: unittest-job-reader-role
  namespace: default
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get"] # Get permissions only
---
# Test RoleBinding for job reader
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: unittest-job-reader-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: unittest-job-reader-sa
  namespace: default
roleRef:
  kind: Role
  name: unittest-job-reader-role
  apiGroup: rbac.authorization.k8s.io