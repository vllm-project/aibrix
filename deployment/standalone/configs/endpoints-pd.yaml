# AIBrix Gateway Endpoints Configuration - P/D Disaggregation Mode
# This file defines separate prefill and decode engines.
#
# NETWORKING:
# Uses hostnames that work for both Docker Compose and local development.
# For local dev, add to /etc/hosts: 127.0.0.1 gateway prefill-engine decode-engine metadata-service

models:
  - name: "Qwen/Qwen2.5-1.5B-Instruct"
    endpoints:
      - address: "prefill-engine:8000"
        labels:
          role-name: prefill
          roleset-name: default
      - address: "decode-engine:8000"
        labels:
          role-name: decode
          roleset-name: default
