apiVersion: v1
kind: Service
metadata:
  name: aibrix-api-extension
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-api-extension
spec:
  selector:
    app.kubernetes.io/component: aibrix-api-extension
  ports:
    - protocol: TCP
      port: 8100
      targetPort: 8100
  type: ClusterIP
