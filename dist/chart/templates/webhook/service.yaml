{{- if .Values.webhook.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aibrix.fullname" . }}-webhook-service
  labels:
    {{- include "aibrix.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-controller-manager
spec:
  ports:
    - name: webhook
      port: 443
      protocol: TCP
      targetPort: 9443
  selector:
    {{- include "aibrix.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-controller-manager
{{- end }}
