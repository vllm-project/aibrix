{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-controller-manager
  name: aibrix-mutating-webhook-configuration
  namespace: {{ .Release.Namespace }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: aibrix-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-orchestration-aibrix-ai-v1alpha1-kvcache
  failurePolicy: Ignore
  name: mkvcache-v1alpha1.kb.io
  rules:
  - apiGroups:
    - orchestration.aibrix.ai
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - kvcaches
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: aibrix-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-model-aibrix-ai-v1alpha1-modeladapter
  failurePolicy: Ignore
  name: mmodeladapter.kb.io
  rules:
  - apiGroups:
    - model.aibrix.ai
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - modeladapters
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-controller-manager
  name: aibrix-validating-webhook-configuration
  namespace: {{ .Release.Namespace }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: aibrix-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-model-aibrix-ai-v1alpha1-modeladapter
  failurePolicy: Ignore
  name: vmodeladapter.kb.io
  rules:
  - apiGroups:
    - model.aibrix.ai
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - modeladapters
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: aibrix-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-orchestration-aibrix-ai-v1alpha1-kvcache
  failurePolicy: Ignore
  name: vkvcache-v1alpha1.kb.io
  rules:
  - apiGroups:
    - orchestration.aibrix.ai
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - kvcaches
  sideEffects: None
{{- end }}



