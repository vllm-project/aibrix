{{- if or .Values.gateway.enable (.Values.gateway.envoyAsSideCar) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aibrix.fullname" . }}-gateway-plugins
  labels:
    {{- include "aibrix.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-gateway-plugin
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
{{- if .Values.gateway.envoyAsSideCar }}
  type: LoadBalancer
{{- else }}
  type: {{ .Values.gatewayPlugin.service.type | default "ClusterIP" }}
{{- end }}
  selector:
    {{- include "aibrix.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-gateway-plugin
  ports:
    - name: gateway
      port: 50052
      targetPort: 50052
    - name: profiling
      port: 6060
      targetPort: 6060
    - name: metrics
      port: 8080
      targetPort: 8080
    {{- if .Values.gateway.envoyAsSideCar }}
    - name: envoy-http
      port: 10080
      targetPort: 10080
    {{- end }}
{{- end }}
