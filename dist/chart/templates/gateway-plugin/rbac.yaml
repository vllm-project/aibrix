{{- if .Values.gateway.enable }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "aibrix.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-gateway-plugin
  name: {{ include "aibrix.serviceAccountName" . }}-gateway-plugins
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "aibrix.fullname" . }}-gateway-plugins
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - model.aibrix.ai
  resources:
  - modeladapters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - httproutes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "aibrix.labels" . | nindent 4 }}
  name: {{ include "aibrix.fullname" . }}-gateway-plugins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "aibrix.fullname" . }}-gateway-plugins
subjects:
  - kind: ServiceAccount
    name: {{ include "aibrix.serviceAccountName" . }}-gateway-plugins
    namespace: {{ .Release.Namespace }}
{{- end }}
