apiVersion: v1
kind: Service
metadata:
  name: {{ include "aibrix.fullname" . }}-gpu-optimizer
  labels:
    {{- include "aibrix.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-gpu-optimizer
spec:
  selector:
    {{- include "aibrix.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-gpu-optimizer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
