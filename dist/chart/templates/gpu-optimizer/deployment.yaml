apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aibrix.fullname" . }}-gpu-optimizer
  labels:
    {{- include "aibrix.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-gpu-optimizer
spec:
  replicas: {{ .Values.gpuOptimizer.replicaCount }}
  selector:
    matchLabels:
      {{- include "aibrix.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: aibrix-gpu-optimizer
  template:
    metadata:
      labels:
        {{- include "aibrix.labels" . | nindent 8 }}
        app.kubernetes.io/component: aibrix-gpu-optimizer
    spec:
      serviceAccountName: {{ include "aibrix.gpuOptimizer.serviceAccountName" . }}
      automountServiceAccountToken: true
      {{- include "aibrix.imagePullSecrets" (dict "componentSecrets" .Values.gpuOptimizer.imagePullSecrets "globalSecrets" .Values.global.imagePullSecrets) | nindent 6 }}
      containers:
        - name: gpu-optimizer
          image: {{ .Values.gpuOptimizer.container.image.repository }}:{{ .Values.gpuOptimizer.container.image.tag }}
          command: ["python", "-m", "aibrix.gpu_optimizer.app"]
          ports:
            - containerPort: 8080
          resources: {{ toYaml .Values.gpuOptimizer.container.resources | nindent 12 }}
          # TODO: add liveness and readiness probes
          env:
            - name: REDIS_HOST
              value: {{ default (printf "%s-redis-master" (include "aibrix.fullname" .)) .Values.gpuOptimizer.dependencies.redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.gpuOptimizer.dependencies.redis.port }}"
           {{- if .Values.metadata.redis.enablePassword }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aibrix.fullname" . }}-redis
                  key: redis-password
            {{- end }}
      {{- with .Values.gpuOptimizer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gpuOptimizer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
