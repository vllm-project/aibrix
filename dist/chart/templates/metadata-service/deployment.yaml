{{- $redisHost := default (printf "%s-redis-master" (include "aibrix.fullname" .)) .Values.metadata.service.redis.host }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aibrix.fullname" . }}-metadata-service
  labels:
    {{- include "aibrix.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-metadata-service
spec:
  replicas: {{ .Values.metadata.service.replicas }}
  selector:
    matchLabels:
      {{- include "aibrix.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: aibrix-metadata-service
  template:
    metadata:
      labels:
        {{- include "aibrix.labels" . | nindent 8 }}
        app.kubernetes.io/component: aibrix-metadata-service
    spec:
      {{- include "aibrix.imagePullSecrets" (dict "componentSecrets" .Values.metadata.service.imagePullSecrets "globalSecrets" .Values.global.imagePullSecrets) | nindent 6 }}
      serviceAccountName: {{ include "aibrix.metadata.serviceAccountName" . }}
      initContainers:
        - name: init-redis
          image: {{ .Values.metadata.service.initContainer.image.repository }}:{{ .Values.metadata.service.initContainer.image.tag }}
          {{- if .Values.metadata.redis.enablePassword }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aibrix.fullname" . }}-redis
                  key: redis-password
          command: ['sh', '-c', 'until printf ''AUTH %s\nping\n'' "$REDIS_PASSWORD" | nc {{ $redisHost }} {{ .Values.metadata.service.redis.port }} -w 1 | grep -c PONG; do echo waiting for redis; sleep 2; done']
          {{- else }}
          command: ['sh', '-c', 'until echo "ping" | nc {{ $redisHost }} {{ .Values.metadata.service.redis.port }} -w 1 | grep -c PONG; do echo waiting for redis; sleep 2; done']
          {{- end }}
      containers:
        - name: metadata-service
          image: {{ .Values.metadata.service.container.image.repository }}:{{ .Values.metadata.service.container.image.tag }}
          imagePullPolicy: {{ .Values.metadata.service.container.image.imagePullPolicy | default "IfNotPresent" }}
          command:
            - aibrix_metadata
            - --host
            - "0.0.0.0"
            - --port
            - "8090"
          ports:
            - containerPort: 8090
          resources: {{ toYaml .Values.metadata.service.container.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: REDIS_HOST
              value: {{ $redisHost }}
            - name: REDIS_PORT
              value: "{{ .Values.metadata.service.redis.port }}"
            {{- if .Values.metadata.redis.enablePassword }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aibrix.fullname" . }}-redis
                  key: redis-password
            {{- end }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      {{- with .Values.metadata.service.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metadata.service.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
