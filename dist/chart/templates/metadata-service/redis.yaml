# https://www.callicoder.com/deploy-multi-container-go-redis-app-kubernetes/
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-metadata-redis
  name: aibrix-redis-master
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.metadata.redis.replicas }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: aibrix-metadata-redis
  template:
    metadata:
      labels:
        {{- include "chart.labels" . | nindent 8 }}
        app.kubernetes.io/component: aibrix-metadata-redis
    spec:
      {{- include "chart.imagePullSecrets" (dict "componentSecrets" .Values.metadata.redis.imagePullSecrets "globalSecrets" .Values.global.imagePullSecrets) | nindent 6 }}
      containers:
        - name: master
          image: {{ .Values.metadata.redis.container.image.repository }}:{{ .Values.metadata.redis.container.image.tag }}
          ports:
            - containerPort: 6379
          resources: {{ toYaml .Values.metadata.redis.container.resources | nindent 12 }}
          {{- if .Values.metadata.redis.enablePassword }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aibrix-redis
                  key: redis-password
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-metadata-service  
  name: aibrix-redis-master
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-metadata-redis

---

{{- if .Values.metadata.redis.enablePassword }}
apiVersion: v1
kind: Secret
metadata:
  name: aibrix-redis
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  redis-password: {{ .Values.metadata.redis.password | b64enc }}
{{- end }}
