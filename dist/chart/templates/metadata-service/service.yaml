apiVersion: v1
kind: Service
metadata:
  name: {{ include "aibrix.fullname" . }}-metadata-service
  labels:
    {{- include "aibrix.labels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-metadata-service
spec:
  selector:
    {{- include "aibrix.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: aibrix-metadata-service
  ports:
    - name: http
      protocol: TCP
      port: 8090
      targetPort: 8090
